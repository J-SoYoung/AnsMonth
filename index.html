<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url("/style.css");

    .main {
      border: 1px solid tomato;
      width: 1000px;
    }
  </style>
  <title>AnsMonth</title>

</head>

<body>
  <div class="main">
    <h2>AnsMonth</h2>
    <!-- <form> -->
    <input id="today" type="date">
    <input id="give" type="number" placeholder="기부">
    <input id="lunch" type="number" placeholder="식대">
    <input id="etc" type="number" placeholder="기타">
    <input id="not_sale" type="number" placeholder="판매불가">
    <input id="trash" type="number" placeholder="폐기">
    <button onclick="info_Enter()">입력</button>
    <!-- </form> -->

    <div id="ans_month_log">
      <h2><span id="cur_month"></span>월 합산</h2>
      <table class="table table-bordered">
        <thead>
          <tr class="text-center">
            <th scope="col" abbr="">날짜</th>
            <th scope="col" abbr="">기부</th>
            <th scope="col" abbr="">식대</th>
            <th scope="col" abbr="">기타(식대 외 카드사용)</th>
            <th scope="col" abbr="">판매불가</th>
            <th scope="col" abbr="">폐기</th>
          </tr>
        </thead>
        <tbody id="tbody_month_log"></tbody>
      </table>
    </div>

    <div id="ans_today_log">
      <h2>일지</h2>
      <table id="table_today_log" class="table table-bordered">
        <thead>
          <tr class="text-center">
            <th scope="col" abbr="">날짜</th>
            <th scope="col" abbr="">기부</th>
            <th scope="col" abbr="">식대</th>
            <th scope="col" abbr="">기타(식대 외 카드사용)</th>
            <th scope="col" abbr="">판매불가</th>
            <th scope="col" abbr="">폐기</th>
            <th scope="col" abbr="">-</th>
          </tr>
        </thead>
        <tbody id="tbody_today_log"></tbody>
      </table>
    </div>
    <button onclick="button_all_delete()">일지 전체 삭제</button>

  </div>

  <script>
    let today_list = []
    const $give = document.getElementById('give')
    const $lunch = document.getElementById('lunch')
    const $etc = document.getElementById('etc')
    const $not_sale = document.getElementById('not_sale')
    const $trash = document.getElementById('trash')

    const $tbody_today_log = document.getElementById('tbody_today_log')
    const $tbody_month_log = document.getElementById('tbody_month_log')

    const currentDate = new Date()
    const curYears = currentDate.getFullYear()
    const curMonth = currentDate.getMonth() + 1
    const $span = document.getElementById('cur_month').textContent = curMonth;

    function today_table_draw(data) {
      // table생성
      const newRow = document.createElement('tr');
      newRow.className = 'today_item'
      newRow.id = data._id

      const rowContent = Object.entries(data).map(([key, value]) => {
        if (key !== 'today' && key !== '_id') {
          return `<td>${parseInt(value).toLocaleString()}</td>`;
        }
      }).join('');

      newRow.innerHTML = `
        <td>${data.today}</td>
        ${rowContent}
        <td><button onclick="button_delete(${data._id})">삭제</button></td>
      `;


      // table 날짜순 정렬 및 삽입
      const currentDate = new Date(data.today).getTime();
      const rows = $tbody_today_log.getElementsByTagName('tr');

      for (let i = 0; i < rows.length; i++) {
        const rowDate = new Date(rows[i].getElementsByTagName('td')[0].textContent).getTime();
        if (currentDate > rowDate) {
          $tbody_today_log.insertBefore(newRow, rows[i]);
          return;
        }
      }
      $tbody_today_log.appendChild(newRow);
    }

    function get_value_from_localStorage(key) {
      const stored_value = JSON.parse(localStorage.getItem(key)) || [];
      return stored_value.length === 0 ? "-" : parseInt(stored_value).toLocaleString()
    }

    function month_table_draw() {
      // 월 합산 데이터 그리기
      const stored_give = get_value_from_localStorage('total_give')
      const stored_lunch = get_value_from_localStorage('total_lunch')
      const stored_etc = get_value_from_localStorage('total_etc')
      const stored_not_sale = get_value_from_localStorage('total_not_sale')
      const stored_trash = get_value_from_localStorage('total_trash')

      tbody_month_log.innerHTML =
        `<tr>
          <td>${curYears}년 ${curMonth}월</td>
          <td>${stored_give}</td>
          <td>${stored_lunch}</td>
          <td>${stored_etc}</td>          
          <td>${stored_not_sale}</td>
          <td>${stored_trash}</td>
        </tr>`
    }

    // 데이터 로드
    window.onload = helloAns
    function helloAns() {
      const storedData = JSON.parse(localStorage.getItem('ansTodayData')) || [];
      storedData.sort((a, b) => new Date(a.today) - new Date(b.today));
      storedData.forEach((data) => {
        today_table_draw(data)
      })
      month_table_draw()
    }

    // 날짜 선택
    const curDate = new Date().toISOString().split('T')[0]
    let $today = document.getElementById('today').value = curDate

    function handleDateChange() {
      const curDateChange = document.getElementById('today').value
      $today = curDateChange
    }
    document.getElementById('today').addEventListener('change', handleDateChange)



    // 표 생성 ( 일지, 월 합산 )
    function info_Enter() {
      if ($give.value == '' || $lunch.value == '' || $etc.value == '' || $not_sale.value == '' || $trash.value == '') {
        return alert('빈칸있어요!. 출금이 없는 날은 0으로 넣어주세요')
      }
      const data = {
        _id: new Date().getTime(),
        today: $today,
        give: $give.value,
        lunch: $lunch.value,
        etc: $etc.value,
        not_sale: $not_sale.value,
        trash: $trash.value
      };

      const storedData = JSON.parse(localStorage.getItem('ansTodayData')) || [];
      storedData.sort((a, b) => new Date(b.today) - new Date(a.today));
      storedData.push(data);
      today_list.push(data);

      localStorage.setItem('ansTodayData', JSON.stringify(storedData));

      // 일지 그리기
      today_table_draw(data)


      // 각 항목 합산, 저장
      function save_data_localStorage(key) {
        const result = storedData.reduce((sum, entry) => sum + parseInt(entry[key]), 0);
        localStorage.setItem(`total_${key}`, result);
        return result
      }
      const total_give = save_data_localStorage('give')
      const total_lunch = save_data_localStorage('lunch')
      const total_etc = save_data_localStorage('etc')
      const total_not_sale = save_data_localStorage('not_sale')
      const total_trash = save_data_localStorage('trash')

      // 월 합산 그리기
      month_table_draw()

      $give.value = ''
      $lunch.value = ''
      $etc.value = ''
      $not_sale.value = ''
      $trash.value = ''
    }

    // 데이터 삭제
    function button_delete(id) {
      const rowToRemove = document.getElementById(`${id}`);
      if (rowToRemove) {
        rowToRemove.remove();
      }
      const storedData = JSON.parse(localStorage.getItem('ansTodayData')) || [];
      const newList = storedData.filter((data) => Number(data._id) !== Number(id))

      localStorage.removeItem('ansTodayData');
      localStorage.setItem('ansTodayData', JSON.stringify(newList));

      let lunch = localStorage.getItem('totalLunch');
      let give = localStorage.getItem('totalGive');
      let etc = localStorage.getItem('totalEtc');
      let not_sale = localStorage.getItem('totalNotSale');
      let trash = localStorage.getItem('totalTrash');

      const deleteData = storedData.filter((data) => Number(data._id) === Number(id))

      deleteData.forEach((d) => {
        lunch -= d.lunch
        give -= d.give
        etc -= d.etc
        not_sale -= d.not_sale
        trash -= d.trash
      })

      localStorage.setItem('totalGive', lunch);
      localStorage.setItem('totalLunch', give);
      localStorage.setItem('totalEtc', etc);
      localStorage.setItem('totalNotSale', not_sale);
      localStorage.setItem('totalTrash', trash);

      tbody_month_log.innerHTML =
        `<tr>
          <td>${curYears}년 ${curMonth}월</td>
          <td>${parseInt(give).toLocaleString()}</td>
          <td>${parseInt(lunch).toLocaleString()}</td>
          <td>${parseInt(etc).toLocaleString()}</td>          
          <td>${parseInt(not_sale).toLocaleString()}</td>
          <td>${parseInt(trash).toLocaleString()}</td>
        </tr>`
    }

    // 일지 전체 삭제
    function button_all_delete() {
      if (confirm('일지를 전체 삭제하시겠습니까?')) {
        localStorage.removeItem('ansTodayData');
        localStorage.removeItem('totalTrash');
        localStorage.removeItem('totalGive');
        localStorage.removeItem('totalEtc');
        localStorage.removeItem('totalNotSale');
        localStorage.removeItem('totalLunch');

        const $rowToListRemove = document.getElementsByClassName('today_item');
        const $rowToMonthRemove = document.getElementById('tbody_month_log')

        const rowsArray = [...$rowToListRemove];
        rowsArray.forEach(row => row.remove());

        $rowToMonthRemove.remove()
        return
      }
    }

  </script>
</body>

</html>
